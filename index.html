<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__image"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__title">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design & UX</a>
        </li>
      </ul>
      <img src="src/img/Logo.svg" alt="Logo da alura books" class="container__image">
    </div>
    <div class="container">
      <a href="#"><img src="src/img/Favoritos.svg" alt="meus favoritos" class="container__image"></a>
      <a href="#"><img src="src/img/Compras.svg" alt="carrinho de compras" class="container__image"></a>
      <a href="#"><img src="src/img/Usuario.svg" alt="meu perfil" class="container__image"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__title">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" name="" id="" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
</body>
</html>
